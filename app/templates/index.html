<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>Бронирование отелей</title>
  <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
  <div class="container">
    <h1>Система бронирования отелей</h1>

    <section class="hotels">
      <h2>Выберите отель</h2>
      <select id="hotelSelect">
        <option value="">-- загрузка отелей --</option>
      </select>
    </section>

    <section class="rooms">
      <h2>Комнаты</h2>
      <div id="roomsList">Выберите отель, чтобы увидеть комнаты</div>
    </section>

    <section class="booking">
      <h2>Забронировать комнату</h2>
      <form id="bookingForm">
        <label>Комната (ID): <input type="number" id="roomId" required></label><br>
        <label>Имя гостя: <input type="text" id="guestName" required></label><br>
        <label>Дата с: <input type="date" id="dateFrom" required></label><br>
        <label>Дата по: <input type="date" id="dateTo" required></label><br>
        <button type="submit">Забронировать</button>
      </form>
      <div id="bookingResult"></div>
    </section>

    <section class="bookings">
      <h2>Все бронирования</h2>
      <div id="allBookings">Загрузите бронирования</div>
    </section>
  </div>

  <script src="/static/js/app.js"></script>
</body>
</html>
